<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #faf6f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #30313a;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: #8a1538;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .email-signup {
            display: flex;
            max-width: 400px;
            margin: 0 auto;
            gap: 0.5rem;
        }
        
        input[type="email"] {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            padding: 0.8rem 1.5rem;
            background: rgba(48, 49, 58, 0.1);
            border: 1px solid rgba(48, 49, 58, 0.2);
            border-radius: 4px;
            color: #30313a;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(48, 49, 58, 0.15);
        }
        
        .social-links {
            margin-top: 2rem;
        }
        
        .social-links a {
            color: #30313a;
            text-decoration: none;
            margin: 0 1rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .social-links a:hover {
            opacity: 1;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .email-signup {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Brand Logo" class="logo">
        <h1>Get Ready.</h1>
        <p>Something new is unfolding. We've been quietly working behind the scenes and are excited to unveil it soon.</p>
        
        <div class="email-signup">
            <input type="email" placeholder="Enter your email for updates">
            <button type="submit">Notify Me</button>
        </div>
    </div>
</body>
</html>
